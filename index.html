<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo.ico">
  <title>Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Gelitte';
    }

    body {
      background: linear-gradient(135deg, #FFEB3C);
      color: #000000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row; /* default desktop */
      padding: 20px;
    }

    .col img {
      height: 400px;
      max-width: 100%;
    }

    .motto {
      text-align: center;
      color: #FFEB3C;
      font-size: 15px;
      font-weight: 700;
      margin: 10px;
    }

    .motto-container {
      background-color: rgb(255, 0, 0);
      display: inline-block;
      padding: 5px 15px;
      border-radius: 5px;
    }

    .hero {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      font-style: italic;
      font-size: larger;
    }

    .hero h1 {
      font-size: 5rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    /* ✅ Mobile view styles */
    @media (max-width: 768px) {
      body {
        flex-direction: column; /* stack image and text */
        text-align: center;
      }

      .col img {
        height: 250px;
        margin-bottom: 20px;
      }

      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1.2rem;
      }

      .motto {
        font-size: 13px;
      }

      .footer {
        font-size: 0.8rem;
      }
    }

    /* ✅ Extra small phones */
    @media (max-width: 480px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .col img {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="col">
    <img src="banner.jpg" alt="Banner">
  </div>

  <div class="hero">
    <h1>Your success, <br>Our mission</h1>

    <div class="motto-container">
      <p class="motto">LAUNCHING SOON</p>
    </div>

    <div class="footer">
      © 2025 Aken. All Rights Reserved.
    </div>
  </div>
</body>
</html>
