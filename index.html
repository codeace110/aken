    * {
      margin: 0;

    body {

      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: #ff6b6b;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .email-form button:hover {
      background: #ff3b3b;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.7;
